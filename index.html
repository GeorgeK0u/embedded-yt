<!DOCTYPE html>
<html>
	<head>
		<title>Youtube Search Web App</title>
		<link rel='stylesheet' href='./style.css'/>
	</head>

	<body>
		<!-- header -->
		<header id='header-wrapper'>
			<!-- left side -->
			<form id='search-form'>
				<input id='search-input' type='text' placeholder='Search'/>
				<button id='search-btn' type='submit'>Search</button>
				<div id='channel-wrapper'>
					<label id='channel-label'>Channel:</label>
					<input id='channel-input' placeholder='Any' readonly/>
					<button id='clear-channel-btn' type='button'>x</button>
				</div>
			</form>
			<!-- right side -->
			<div id='quotas-wrapper'>
				<label id='quotas-cost-info-label' class='info-label'>?</label>
				<label id='quotas-label'>Quotas:</label>
				<div id='quotas-amount'></div>
			</div>
		</header>
		<!-- options -->
		<div id='options-wrapper'>
			<div id='results-per-page-dropdown-wrapper'>
				<label id='results-per-page-label'>Results Per Page:</label>
				<select id='results-per-page-dropdown'>
					<option>10</option>
					<option>25</option>
					<option>50</option>
				</select>
			</div>
			<div id='search-type-dropdown-wrapper'>
				<label id='search-type-label'>Search Type:</label>
				<select id='search-type-dropdown'>
					<option value=''>All</option>
					<option value='video'>Video</option>
					<option value='playlist'>Playlist</option>
					<option value='channel'>Channel</option>
				</select>
			</div>
			<div id='results-order-by-dropdown-wrapper'>
				<label id='results-order-by-label'>Order By:</label>
				<select id='results-order-by-dropdown'>
					<option value='date'>Date</option>
					<option value='rating'>Rating</option>
					<option value='relevance'>Relevance</option>
					<option value='title'>Title</option>
					<option value='videoCount'>Video Count</option>
					<option value='viewCount'>View Count</option>
				</select>
			</div>
		</div>
		<!-- results -->
		<div id='results-wrapper'></div>
		<button id='load-more-results-btn'>Load more</button>
		<!-- bigger display -->
		<div id='bigger-display-wrapper'>
			<div id='bigger-display-title'></div>
			<button id='bigger-display-channel-btn'></button>
			<div id='bigger-display-desc-wrapper'>
				<label id='bigger-display-desc-label'>Description</label>
				<div id='bigger-display-desc'></div>
				<button id='bigger-display-desc-read-more-btn'>Read more</button>
			</div> 
		</div>
		<script src='./script.js'></script>
	</body>
</html>
