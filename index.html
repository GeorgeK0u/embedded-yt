<!DOCTYPE html>
<html>
	<head>
		<title>Youtube Search Web App</title>
		<link rel='stylesheet' href='./style.css'/>
	</head>

	<body>
		<!-- header -->
		<header id='header-wrapper'>
			<!-- left side -->
			<form id='search-form'>
				<input id='search-input' type='text' placeholder='Search'/>
				<button id='search-btn' type='submit'>Search</button>
				<div id='channel-wrapper'>
					<label id='channel-label'>Channel:</label>
					<input id='channel-input' placeholder='Any' readonly/>
					<button id='clear-channel-btn' type='button'>x</button>
				</div>
			</form>
			<!-- right side -->
			<div id='quotas-wrapper'>
				<label id='quotas-cost-info-label' class='info-label'>?</label>
				<label id='quotas-label'>Quotas:</label>
				<div id='quotas-amount'></div>
			</div>
		</header>
		<!-- filters -->
		<div id='filters-wrapper'>
			<div id='search-type-video-specific-filters-wrapper'>
				<div id='search-type-dropdown-wrapper'>
					<label id='search-type-label' class='filter-label'>Search Type:</label>
					<select id='search-type-dropdown'>
						<option value=''>All</option>
						<option value='video'>Video</option>
						<option value='playlist'>Playlist</option>
						<option value='channel'>Channel</option>
					</select>
				</div>
				<div id='video-duration-dropdown-wrapper'>
					<label id='video-duration-label' class='filter-label'>Video Duration:</label>
					<select id='video-duration-dropdown'>
						<option value=''>Any</option>
						<option value='short'>Short</option>
						<option value='medium'>Medium</option>
						<option value='long'>Long</option>
					</select>
				</div>
				<div id='video-quality-dropdown-wrapper'>
					<label id='video-quality-label' class='filter-label'>Video Quality:</label>
					<select id='video-quality-dropdown'>
						<option value=''>Any</option>
						<option value='high'>HD</option>
						<option value='standard'>SD</option>
					</select>
				</div>
				<div id='video-release-time-dropdown-wrapper'>
					<label id='video-release-time-label' class='filter-label'>Video Release Time:</label>
					<select id='video-release-time-dropdown'>
						<option value=''>Any</option>
						<option value='completed'>Released</option>
						<option value='live'>Live</option>
						<option value='upcoming'>Upcoming</option>
					</select>
				</div>
			</div>
			<div id='results-order-by-datetime-range-dropdown-wrappers'>
				<div id='results-datetime-range-wrapper'>
					<label id='results-datetime-range-label' class='filter-label'>Datetime Range:</label>
					<div id='results-datetime-from-range-wrapper'>
						<select id='results-datetime-from-range-dropdown'>
							<option value=''>Any</option>
							<option value='today'>Today</option>
							<option value='week'>This Week</option>
							<option value='month'>This Month</option>
							<option value='year'>This Year</option>
							<option value='custom'>Custom</option>
						</select>
						<input id='results-datetime-from-range-custom-input' type='text' placeholder='DD/MM/YYYY (HH/MM/SS)'/>
					</div>
					<span>-</span>
					<div id='results-datetime-to-range-wrapper'>
						<select id='results-datetime-to-range-dropdown'>
							<option value=''>Any</option>
							<option value='today'>Today</option>
							<option value='week'>This Week</option>
							<option value='month'>This Month</option>
							<option value='year'>This Year</option>
							<option value='custom'>Custom</option>
						</select>
						<input id='results-datetime-to-range-custom-input' type='text' placeholder='DD/MM/YYYY (HH/MM/SS)'/>
					</div>
				</div>
			</div>
			<div id='results-lang-dropdown-wrapper'>
				<label id='results-lang-label' class='filter-label'>Language:</label>
				<select id='results-lang-dropdown'>
					<option value=''>All</option>
					<option value='zh'>Chinese</option>
					<option value='de'>Deutsch</option>
					<option value='en'>English</option>
					<option value='fr'>French</option>
					<option value='el'>Greek</option>
					<option value='hi'>Hindi</option>
					<option value='it'>Italian</option>
					<option value='ja'>Japanese</option>
					<option value='ko'>Korean</option>
					<option value='ru'>Russian</option>
					<option value='es'>Spanish</option>
				</select>
			</div>
			<div id='safe-search-dropdown-wrapper'>
				<label id='safe-search-label' class='filter-label'>Safe:</label>
				<select id='safe-search-dropdown'>
					<option value='moderate'>Moderate</option>
					<option value='strict'>Strict</option>
					<option value='none'>None</option>
				</select>
			</div>
		</div>
		<!-- options -->
		<div id='options-wrapper'>
			<div id='results-per-call-dropdown-wrapper'>
				<label id='results-per-call-label' class='option-label'>Results Per Call:</label>
				<select id='results-per-call-dropdown'>
					<option>10</option>
					<option>25</option>
					<option>50</option>
				</select>
			</div>
			<div id='results-order-by-dropdown-wrapper'>
				<label id='results-order-by-label' class='option-label'>Order By:</label>
				<select id='results-order-by-dropdown'>
					<option value='relevance'>Relevance</option>
					<option value='date'>Date</option>
					<option value='rating'>Rating</option>
					<option value='title'>Title</option>
					<option value='viewCount'>View Count</option>
					<option id='channel-video-count-order-by-option' value='videoCount'>Video Count</option>
				</select>
			</div>
		</div>
		<!-- results -->
		<div id='results-wrapper'></div>
		<button id='load-more-results-btn'>Load more</button>
		<!-- big display -->
		<div id='big-display-wrapper'>
			<div id='big-display-title'></div>
			<button id='big-display-channel-btn'></button>
			<div id='big-display-desc-wrapper'>
				<label id='big-display-desc-label'>Description</label>
				<div id='big-display-desc'></div>
				<button id='big-display-desc-read-more-btn'>Read more</button>
			</div> 
		</div>
		<script src='./script.js'></script>
	</body>
</html>
